<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Roy Group To-Do List</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h2>Roy Group Week 2:</h2>
       <h2>To-Do List</h2>


       <form id="task-form">
           <input type="text" id="task" placeholder="Task" required />
           <input type="text" id="user" placeholder="Assigned To" required />
           <input type="date" id="due-date" required />


           <select id="priority">
               <option value="high">High Priority</option>
               <option value="medium">Medium Priority</option>
               <option value="low">Low Priority</option>
           </select>


           <button type="submit">Add Task</button>
           <button type="button" id="sort">Sort by Priority</button>
       </form>


       <ul id="task-list"></ul>
   </div>


   <script src="./src/index.js"></script>
</body>
</html>
